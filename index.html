<!doctype html>
<html lang="en" class="smooth-scroll">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="header bg-black flex justify-center">
        <div class="container-block w-full text-white p-4 flex justify-between grid-cols-3 items-center gap-4 relative md:grid">
          <a href="/" class="flex items-center">
            <img
              src="/logo.avif"
              alt="logo"
              width="105"
              height="15"
            />
          </a>
      
          <nav id="header-navigate" class="opacity-0 invisible absolute top-full left-0 bg-black w-full col-span-2 md:w-auto md:opacity-100 md:visible md:bg-transparent md:static md:col-span-1">
            <ul class="flex gap-6 flex-col flex-wrap border-b border-white p-4 md:border-none md:items-center md:p-0 md:flex-row md:justify-center">
              <li>
                <a class="whitespace-nowrap hover:text-blue-600 hover:underline" href="#schedule">Book a call</a>
              </li>
              <li>
                <a class="whitespace-nowrap hover:text-blue-600 hover:underline" href="#price">See pricing</a>
              </li>
            </ul>
          </nav>
      
          <button id="menu-toggle" data-status="close" class="flex items-center opacity-100 md:opacity-0">
            <!-- Open -->
            <svg class="open" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 18L20 18" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
              <path d="M4 12L20 12" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
              <path d="M4 6L20 6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>
      
            <!-- Close -->
            <svg class="close" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 21.32L21 3.32001" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3 3.32001L21 21.32" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </header>

      <section class="flex items-center bg-black px-4 py-16 md:justify-center md:pt-24">
        <div class="text-white md:text-center">
          <h1 class="text-4xl md:text-6xl">
            <span class="font-figtree font-semibold">Unlimited Shopify Help,</span>

            <br />

            <span class="font-instrumentSerif font-normal">One Subscription</span>
          </h1>

          <h2 class="font-figtree font-medium mt-2 text-base md:text-xl">
            All your Shopify needs, handled one task at a time.
          </h2>

          <a href="#price" class="block mt-4 bg-[#007aff] w-fit py-2 px-10 rounded-lg font-bold font-inter text-base md:mx-auto">
            See Pricing
          </a>

          <div class="items-center justify-center gap-1 mt-2 md:flex">
            <span class="text-xs text-amber-300">★★★★★</span>
            <span class="font-inter font-normal text-xs not-italic">417+ Reviews</span>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
